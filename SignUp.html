<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./assets/logo (2).png">
        <title>BeatBox - Web Player: for Music for everyone</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="SignUp.css">
    </head>
    <body>
        <div class="main">
            <div class="photo">
                <img src="./assets/logo (2).png" alt="">
            </div>
            <div class="signup">
                <h2 class="signuph">Sign Up</h2>
                <form onsubmit="return Data()" action="index.html">
                    <div class="firstname">
                        <p> User Name</p>
                        <input type="text" id="First" placeholder="Please Enter Your Name... " required>
                    </div>
                    <div class="mobile">
                        <p>Contact Number</p>
                        <input type="number" id="number" placeholder="Please Enter Your Contact Number...">
                    </div>
                    <div class="email">
                        <p>Email</p>
                        <input type="text" id="gmail" placeholder="Please Enter your e-mail..." >
                    </div>
                    <div class="password">
                        <p>Password</p>
                        <input type="password" id="PassWord" placeholder="Please Enter Your Password...">
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="check"> 
                        <h6>i'hve read and agree with the Term of Service and Privicy Policy</h6>
                    </div>
                    
                    <button class="btn">SignUp</button>

                </form>
                <p class="or">OR</p>
                <div class="chanel">
                    <div class="google">
                        <button class="butn">Sign up with Google</button>
                    </div>
                    <div class="facebook">
                        <button class="butn">Sign up with Facebook</button>
                    </div>
                </div>
                <form action="index.html">
                    <P class="last">Already have an account?
                        <button action="index.html" style="border: none; cursor: pointer; background-color: antiquewhite;">Sign_in</button>
                    </P>

                </form>
            </div>
        </div>

        <script src="SignUp.js"></script>
    </body>
</html>
